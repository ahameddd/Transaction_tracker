<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiceHut - Transaction Record</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
        }
        header {
            background-color: #1a1a1a;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #333333;
        }
        nav a.active {
            background-color: #333333;
        }
        .timestamp {
            text-align: right;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666666;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
/* Apply a very light blue background by default */
input, select, textarea {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    box-sizing: border-box;
    font-size: 18px;
    border-radius: 8px;
    border: 1px solid #999;
    background-color: #f8fbff; /* Lighter Blue */
    transition: all 0.3s ease-in-out;
    color: #000; /* Ensure text is visible */
}

/* Change to light green on hover and focus */
input:hover, select:hover, textarea:hover,
input:focus, select:focus, textarea:focus {
    background-color: #e6ffe6 !important; /* Lighter Green */
    box-shadow: 0 0 8px rgba(0, 200, 0, 0.4); /* Softer Green Glow */
    outline: none;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="spicehut-logo.png" alt="SpiceHut Logo">
        </div>
        <nav>
            <a href="#" class="active">Home</a>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </nav>
    </header>

    <main>
        <div class="transaction-container">
            <h1>Transaction Record</h1>
            <div class="timestamp" id="currentTimestamp"></div>

            <form class="transaction-form" id="transactionForm">
                <div class="form-group">
                    <label for="record">Select the Record:<span class="required">*</span></label>
                    <select id="record" name="record" required>
                        <option value="" disabled selected>Select a Record</option>
                        <option value="sales">Sales</option>
                        <option value="chicken">Chicken</option>
                        <option value="maida">Maida</option>
                        <option value="oil">Oil</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date<span class="required">*</span></label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount<span class="required">*</span></label>
                    <input type="number" id="amount" name="amount" required>
                </div>

                <div class="form-group">
                    <label for="details">Details<span class="required">*</span></label>
                    <textarea id="details" name="details" required></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2025 SpiceHut. All Rights Reserved.</p>
    </footer>

    <div class="notification" id="notification"></div>

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "AIzaSyACkRlGY3uY7-SkhahrV2aaTyJkVQQQrMs",
            authDomain: "database-43059.firebaseapp.com",
            databaseURL: "https://database-43059-default-rtdb.firebaseio.com",
            projectId: "database-43059",
            storageBucket: "database-43059.firebasestorage.app",
            messagingSenderId: "467133295597",
            appId: "1:467133295597:web:a5e507dccdeca1bcb255e4",
            measurementId: "G-7TNYN5M4ST"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database
        const database = firebase.database();

        // Function to view all transactions (for testing)
        function viewTransactions() {
            database.ref('transactions').once('value')
                .then((snapshot) => {
                    console.log('All Transactions:', snapshot.val());
                })
                .catch((error) => {
                    console.error('Error fetching transactions:', error);
                });
        }

        // Check authentication
        function checkAuth() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    // Get user details from database
                    database.ref('users/' + user.uid).once('value')
                        .then((snapshot) => {
                            const userData = snapshot.val();
                            if (!userData) {
                                // If user data doesn't exist, create it
                                const username = user.email.split('@')[0];
                                return database.ref('users/' + user.uid).set({
                                    username: username,
                                    fullName: username,
                                    createdAt: new Date().toISOString()
                                }).then(() => ({
                                    username: username,
                                    fullName: username,
                                    createdAt: new Date().toISOString()
                                }));
                            }
                            return userData;
                        })
                        .then((userData) => {
                            console.log('User Details:', userData);
                            database.ref('users/' + user.uid).update({
                                lastLogin: new Date().toISOString()
                            });
                            viewTransactions();
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                            showNotification('Error loading user data', 'error');
                        });
                }
            });
        }

        // Logout function
        function logout() {
            firebase.auth().signOut().then(() => {
                localStorage.removeItem('isAuthenticated');
                localStorage.removeItem('username');
                localStorage.removeItem('uid');
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Logout error:', error);
                showNotification('Error logging out', 'error');
            });
        }

        // Add event listener for logout button
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Check authentication when page loads
        checkAuth();

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('currentTimestamp').textContent = now.toLocaleString();
        }
        
        // Update timestamp every second
        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        // Show notification function
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease-out';
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.style.animation = 'slideIn 0.5s ease-out';
                }, 500);
            }, 3000);
        }

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Handle form submission
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = firebase.auth().currentUser;
            if (!user) {
                showNotification('Session expired. Please login again.', 'error');
                window.location.href = 'login.html';
                return;
            }

            try {
                // Get user details from database
                const userSnapshot = await database.ref('users/' + user.uid).once('value');
                let userData = userSnapshot.val();
                
                if (!userData) {
                    // If user data doesn't exist, create it
                    const username = user.email.split('@')[0];
                    userData = {
                        username: username,
                        fullName: username,
                        createdAt: new Date().toISOString()
                    };
                    await database.ref('users/' + user.uid).set(userData);
                }
                
                const formData = {
                    action: 'transaction',
                    record: document.getElementById('record').value,
                    date: document.getElementById('date').value,
                    amount: document.getElementById('amount').value,
                    details: document.getElementById('details').value,
                    timestamp: new Date().toLocaleString(),
                    staff: userData.username
                };

                // Send transaction data to Google Sheets
                const response = await fetch('https://script.google.com/macros/s/AKfycbybtas0NPYf-CsBD7WNXJRCadMJ8ZeiB06uOu0R6408bhg0T2b7bSIFB92NgXOKktbN/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    mode: 'no-cors'
                });

                // Clear form
                this.reset();
                document.getElementById('date').valueAsDate = new Date();
                showNotification('Transaction recorded successfully!');
                updateTimestamp();
            } catch (error) {
                showNotification('Error submitting transaction. Please try again.', 'error');
                console.error('Error:', error);
            }
        });

        // Handle cancel button
        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('transactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
        });
    </script>
</body>
</html>
